  tasks: 

    # - meta: end_play

    # TODO WARNING This is a copy command that depends on localhost having it
    - name: create systemd service
      copy: 
        backup: false
        dest: "/etc/systemd/system/nebula.service"
        src: "nebula.service"
      become: true

    - name: start the nebula service 
      throttle: 1
      poll: 0
      async: 5
      systemd: 
        name: nebula
        state: restarted
        enabled: true
        no_block: yes
      become: true

